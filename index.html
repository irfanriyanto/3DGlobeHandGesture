<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Globe 3D Interaktif yang dikontrol dengan gerakan tangan via webcam. Putar, zoom, dan jelajahi Bumi di lingkungan galaksi yang menakjubkan." />
  <title>3D Globe â€“ Kontrol Gerakan Tangan</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <!-- Three.js Canvas -->
    <canvas id="globe-canvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <h1 class="loader-title">3D Globe</h1>
        <p class="loader-subtitle" id="loader-subtitle">Memuat tekstur bumi...</p>
        <div class="loader-bar">
          <div class="loader-bar-fill" id="loader-progress"></div>
        </div>
      </div>
    </div>

    <!-- HUD Overlay -->
    <div id="hud-overlay">
      <!-- Title -->
      <div class="hud-title">
        <span class="hud-icon">ğŸŒ</span>
        <span class="hud-text">Interactive Globe</span>
      </div>

      <!-- Gesture Instructions -->
      <div class="hud-instructions" id="hud-instructions">
        <div class="instruction-item">
          <!-- Open Hand - MDI hand-front-left -->
          <svg class="instruction-icon" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M3 9.25v6.5C3 20.31 6.69 24 11.25 24s8.25-3.69 8.25-8.25v-10a1.25 1.25 0 0 0-2.5 0V12h-1V2.75a1.25 1.25 0 0 0-2.5 0V11h-1V1.25a1.25 1.25 0 0 0-2.5 0V11H9V3.25a1.25 1.25 0 0 0-2.5 0v10.78c1.97.25 3.5 1.93 3.5 3.97H9c0-1.65-1.35-3-3-3h-.5V9.25a1.25 1.25 0 0 0-2.5 0" />
          </svg>
          <span>Tangan terbuka untuk memutar</span>
        </div>
        <div class="instruction-item">
          <!-- Peace Sign - Font Awesome hand-peace -->
          <svg class="instruction-icon" viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M408 216c-22.092 0-40 17.909-40 40h-8v-32c0-22.091-17.908-40-40-40s-40 17.909-40 40v32h-8V48c0-26.51-21.49-48-48-48s-48 21.49-48 48v208h-13.572L92.688 78.449C82.994 53.774 55.134 41.63 30.461 51.324C5.787 61.017-6.356 88.877 3.337 113.551l74.765 190.342l-31.09 24.872c-15.381 12.306-19.515 33.978-9.741 51.081l64 112A40 40 0 0 0 136 512h240c18.562 0 34.686-12.77 38.937-30.838l32-136A40 40 0 0 0 448 336v-80c0-22.091-17.908-40-40-40" />
          </svg>
          <span>Dua jari untuk zoom in/out</span>
        </div>
        <div class="instruction-item">
          <!-- Fist - Font Awesome hand-rock -->
          <svg class="instruction-icon" viewBox="0 0 512 512">
            <path fill="currentColor"
              d="M464.8 80c-26.9-.4-48.8 21.2-48.8 48h-8V96.8c0-26.3-20.9-48.3-47.2-48.8c-26.9-.4-48.8 21.2-48.8 48v32h-8V80.8c0-26.3-20.9-48.3-47.2-48.8c-26.9-.4-48.8 21.2-48.8 48v48h-8V96.8c0-26.3-20.9-48.3-47.2-48.8c-26.9-.4-48.8 21.2-48.8 48v136l-8-7.1v-48.1c0-26.3-20.9-48.3-47.2-48.8C21.9 127.6 0 149.2 0 176v66.4c0 27.4 11.7 53.5 32.2 71.8l111.7 99.3c10.2 9.1 16.1 22.2 16.1 35.9v6.7c0 13.3 10.7 24 24 24h240c13.3 0 24-10.7 24-24v-2.9c0-12.8 2.6-25.5 7.5-37.3l49-116.3c5-11.8 7.5-24.5 7.5-37.3V128.8c0-26.3-20.9-48.4-47.2-48.8" />
          </svg>
          <span>Kepal untuk berhenti</span>
        </div>
      </div>

      <!-- Camera Preview -->
      <div class="camera-container" id="camera-container">
        <div class="camera-label">
          <span class="camera-dot"></span>
          LIVE
        </div>
        <video id="webcam-video" autoplay playsinline></video>
        <canvas id="hand-overlay-canvas"></canvas>
      </div>

      <!-- Status -->
      <div class="hud-status" id="hud-status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Menghubungkan kamera...</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
