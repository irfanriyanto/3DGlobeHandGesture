<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Interactive 3D Globe controlled by hand gestures via webcam. Rotate, zoom, and explore Earth in a stunning galaxy environment." />
  <title>3D Globe ‚Äì Hand Gesture Control</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="app">
    <!-- Three.js Canvas -->
    <canvas id="globe-canvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">
          <h1 class="loader-title">3D Globe</h1>
          <p class="loader-subtitle" id="loader-subtitle">Initializing...</p>
        </div>
        <div class="loader-bar">
          <div class="loader-bar-fill" id="loader-progress"></div>
        </div>
      </div>
    </div>

    <!-- HUD Overlay -->
    <div id="hud-overlay">
      <!-- Title -->
      <div class="hud-title">
        <span class="hud-icon">üåç</span>
        <span class="hud-text">Interactive Globe</span>
      </div>

      <!-- Gesture Instructions -->
      <div class="hud-instructions" id="hud-instructions">
        <div class="instruction-item">
          <span class="instruction-icon">‚úã</span>
          <span>Open hand to rotate</span>
        </div>
        <div class="instruction-item">
          <span class="instruction-icon">‚úåÔ∏è</span>
          <span>Two fingers to zoom</span>
        </div>
        <div class="instruction-item">
          <span class="instruction-icon">‚úä</span>
          <span>Fist to stop</span>
        </div>
      </div>

      <!-- Camera Preview -->
      <div class="camera-container" id="camera-container">
        <div class="camera-label">
          <span class="camera-dot"></span>
          <span>Live</span>
        </div>
        <video id="webcam-video" autoplay playsinline></video>
        <canvas id="hand-overlay-canvas"></canvas>
      </div>

      <!-- Status -->
      <div class="hud-status" id="hud-status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Menghubungkan kamera...</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
